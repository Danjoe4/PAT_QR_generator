<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='/home.css')}}">
    <script src="{{url_for('static', filename='/home.js')}}"></script>
</head>
    <form action="{{ url_for('code') }}" method="post" class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">Let's create your QR code!</div>
        <div class="input-container ic1">
        <input name="brand" class="input" type="text" placeholder=" " autocomplete="off" />
        <div class="cut"></div>
        <label for="brand" class="placeholder">Brand</label>
        </div>
        <div class="input-container ic2">
        <input name="product" class="input" type="text" placeholder=" " autocomplete="off" />
        <div class="cut cut-more"></div>
        <label for="product" class="placeholder">Product</label>
        </div>
        <div class="input-container ic2">
        <input name="model" class="input" type="text" placeholder=" " autocomplete="off" />
        <div class="cut cut-short"></div>
        <label for="model" class="placeholder">Model No.</>
        </div>
        <div class="input-container ic2">
        <input name="serial" class="input" type="text" placeholder=" " autocomplete="off" />
        <div class="cut cut-short"></div>
        <label for="serial" class="placeholder">Serial No.</>
        </div>
        <input type="submit" class="submit" value=submit />
    </form>
</html>
